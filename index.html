<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Train to Manila - Guide</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-light">
        <div class="container">
            <a class="navbar-brand text-primary" href="#">TRAIN TO MANILA</a>
            <ul class="navbar-nav">
                <li class="nav-item"><a class="nav-link text-primary" href="#">Home</a></li>
                <li class="nav-item"><a class="nav-link text-primary" href="sched.html">Train Schedule</a></li>
                <li class="nav-item"><a class="nav-link text-primary" href="help.html">Help</a></li>
            </ul>
            <form class="d-flex">
                <input class="form-control me-2 bg-dark text-white" type="search" placeholder="Search">
                <button class="btn btn-primary" type="submit">Search</button>
            </form>
        </div>
    </nav>

    <div class="container mt-3">
        <h2 class="text-center bg-primary text-white py-2">Fare Guide</h2>

        <div class="row">
            <div class="col-md-6">
                <div class="fare-box">
                    <h4 class="text-white bg-dark p-2">LEAVING FROM:</h4>
                    <select id="fromStation" class="form-select bg-dark text-white border-primary">
                        <option value="">Select Station</option>
                        <option value="North Avenue">North Avenue</option>
                        <option value="Quezon Avenue">Quezon Avenue</option>
                        <option value="GMA-Kamuning">GMA-Kamuning</option>
                        <option value="Araneta Center-Cubao">Araneta Center-Cubao</option>
                        <option value="Santolan-Annapolis">Santolan-Annapolis</option>
                        <option value="Ortigas">Ortigas</option>
                        <option value="Shaw Boulevard">Shaw Boulevard</option>
                        <option value="Boni">Boni</option>
                        <option value="Guadalupe">Guadalupe</option>
                        <option value="Buendia">Buendia</option>
                        <option value="Ayala">Ayala</option>
                        <option value="Magallanes">Magallanes</option>
                        <option value="Taft Avenue">Taft Avenue</option>
                    </select>

                    <h4 class="text-white bg-dark p-2 mt-3">GOING TO:</h4>
                    <select id="toStation" class="form-select bg-dark text-white border-primary">
                        <option value="">Select Destination</option>
                        <option value="North Avenue">North Avenue</option>
                        <option value="Quezon Avenue">Quezon Avenue</option>
                        <option value="GMA-Kamuning">GMA-Kamuning</option>
                        <option value="Araneta Center-Cubao">Araneta Center-Cubao</option>
                        <option value="Santolan-Annapolis">Santolan-Annapolis</option>
                        <option value="Ortigas">Ortigas</option>
                        <option value="Shaw Boulevard">Shaw Boulevard</option>
                        <option value="Boni">Boni</option>
                        <option value="Guadalupe">Guadalupe</option>
                        <option value="Buendia">Buendia</option>
                        <option value="Ayala">Ayala</option>
                        <option value="Magallanes">Magallanes</option>
                        <option value="Taft Avenue">Taft Avenue</option>
                    </select>

                    <div class="mt-3">
                        <button class="btn btn-primary" onclick="calculateFare('regular')">Regular Fare</button>
                        <button class="btn btn-outline-primary" onclick="calculateFare('discounted')">Discounted Fare</button>
                    </div>
                </div>
            </div>
            
            <div class="col-md-6">
                <img src="https://www.moneymax.ph/hs-fs/hubfs/station-map-ezgif.com-webp-to-png-converter.png?width=601&height=507&name=station-map-ezgif.com-webp-to-png-converter.png" class="img-fluid" alt="MRT-3 Map">
            </div>
        </div>

        <div class="fare-display mt-4 text-center">
            <h3 class="ticket text-white bg-primary p-3">Ticket Price:</h3>
            <h1 class="fare-amount text-white bg-black p-4">0.00</h1>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
